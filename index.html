<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Down</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  </head>
  <body>
    <div>
      <h1>CountDown Training</h1>
      <p>
        This project is written in JavaScript and is a 2-minute countdown timer
      </p>
      <form>
        <div id="counters">
          <p id="counterMinutes" class="counter">2</p>
          <span>:</span>
          <p id="counterSeconds" class="counter">00</p>
        </div>
        <div id="buttons">
          <button
            onclick="start()"
            type="button"
            class="start material-symbols-outlined"
          >
            pause
          </button>
          <button
            disabled
            onclick="pause()"
            type="button"
            class="pause material-symbols-outlined"
          >
            pause
          </button>
          <button
            disabled
            onclick="Reset()"
            type="button"
            class="reset material-symbols-outlined"
          >
            replay
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
